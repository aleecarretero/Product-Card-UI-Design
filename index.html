<!DOCTYPE html>
<html>
    <head>
    <title>Product Card UI Design</title>
    <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <div class="container">
            <div class="card">
                <div class="imgBox">
                    <img src="Assets/img.png" alt="Lime Nike shoe">
                </div>
                <div class="contentBox">
                    <h2>Nike Shoes</h2>
                    <div class="size">
                        <h3>Size: </h3>
                        <span>38</span>
                        <span>39</span>
                        <span>40</span>
                        <span>41</span>
                        <span>42</span>
                    </div>
                    <div class="color">
                        <h3>color: </h3>
                        <span></span>
                        <span></span>
                        <span></span>                        
                    </div>
                    <a href="#">Buy now</a>
                </div>
            </div>
        </div>
    </body>
</html>
